<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack a mole</title>
    <link href="whackmole.css" rel="stylesheet">
    <script src="whackmole.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="result">
            <div class="score"><span>Score:</span></div>
            <div class="time-left"><span>time-left:</span>0:00</div>
        </div>
        
        <div class="graden-container">

            <div class="hole one "></div>
            <div class="hole two"></div>
            <div class="hole three mole"></div>
            <div class="hole four"></div>
            <div class="hole five"></div>
            <div class="hole six"></div>
            <div class="hole seven "></div>

        </div>

        <div class="control">
            <button id="start">start</button>
        </div>
    </div>
    
    
</body>
</html>
